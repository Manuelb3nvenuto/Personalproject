<body>
    <script> /*
          const product = {
            name : 'socks',
            price : 1090,
          };

          console.log(product.name);
          console.log(product.price);
          // the name of the objects can be change continupusly
          product.name = 'la vida de los calcetines';
          console.log(product.name);
          // typing a property that doesnt exist
          product.newProperty = true;
          console.log(product);

          delete product.newProperty;

          console.log(product);
          //we can save an object inside a variable, an also console.log object and delete them
          //Objects make the code mor organized, we use multiple values and display them at ones*/

          const producto = {
            name: "shirt", ['delivery-time']: '1 day',
            rating: {
            stars: 5,
            size: 8.9,
          }, //You can make a function inside an object, functions are also values that can be save in objects
          fun: function funcion1(){ //this it's called method
            console.log('function it`s an object')
          }
        };



          console.log(producto);
          console.log(producto.name);
          console.log(producto['name']);
          console.log(producto['delivery-time']);
          console.log(producto.rating.size);
          producto.fun();

          console.log(typeof console.log);

          //Build in projects\\ we can put objects of java and convert them into json || JSON dont support funtions
          console.log(typeof JSON.stringify(producto));
          //SJON.PARSE
          const jsonString = JSON.stringify(producto);
          console.log(JSON.parse(jsonString));    //WITH THIS CAN CONVERT BACK AND FORTH Javascript Object => JSON
          </script>
