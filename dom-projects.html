<body>
    <p>Youtube Suscribe Button </Button></p>
    <button onclick="
    Subscribe();
   " class="js-subscribe">Subscribe</button>
   <p>Amazon Shipping Calculator</p>
   <input placeholder="Cost of the Order" class="js-cost" onkeydown=" console.log('typing')"> //clicks, keydowns = events || event listeners = onclick, onkeydown
   <button onclick=" calculateTotal(); ">Calculator</button>
   <p class="js-total"></p>

    <script>
        function calculateTotal(){
             const inputElement = document.querySelector('.js-cost');
             let cost  = Number(inputElement.value); // we gotta change it manually to a other syntaxis 
        
 
        if (cost < 40){
            cost = cost + 10;
        }
        
        document.querySelector('.js-total').innerHTML = `$${cost}`;
    }

        function Subscribe(){
            const buttonElement = document.querySelector('.js-subscribe');

            if (buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
            } else{
                buttonElement.innerHTML = 'Subscribe';
            }
        }











    </script>
</body>
