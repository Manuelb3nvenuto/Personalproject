//****Ejercicio #7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.****

const palimdromo = (palabra = "") => {
    if(!palabra) return console.log("Esa ni en pedo es una palabra bro");

    palabra = palabra.toLowerCase();

    let reversa = palabra.split("").reverse().join("")
    return (palabra === reversa) 
    ? console.info(`esta es la palabra dada es "${palabra}" y como es palindroma esta es su reversa "${reversa}"`)
    : console.info(`Esa no es palindromo , la palabra dada "${palabra}" y por lo tanto no tiene reversa`);
}

palimdromo()
palimdromo("Hola mundo")
palimdromo("salas")
