<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head and Tails</title>
</head>
<body>

    <button onclick="playGame('Heads')">
        Heads
    </button>

    <button onclick="playGame('Tails')">
        tails
    </button>

    



    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
      };
      
        localStorage.setItem('score', JSON.stringify(score));

        function playGame(guess) {
            const randomNumber = Math.random();
            const result = randomNumber < 0.5 ? 'Heads' : 'Tails';
            
            if (guess === result) {
                score.wins += 1;
                alert(`You picked ${guess}. You win. Wins: ${score.wins}, Losses: ${score.losses}`);
            } else {
                score.losses += 1;
                alert(`You picked ${guess}. You lose. Wins: ${score.wins}, Losses: ${score.losses}`);
            }

            localStorage.setItem('score', JSON.stringify(score));
        }
        
    </script>
    
</body>
</html>
